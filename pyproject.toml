[project]
name = "pyriak"
version = "0.0.1"
authors = [
  { name="aatle", email="" },
]
description = "A lightweight implementation of Entity Component System architecture for Python."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.pyright]
# https://github.com/microsoft/pyright/blob/main/docs/configuration.md
useLibraryCodeForTypes = true
exclude = [".cache"]

[tool.ruff]
# https://beta.ruff.rs/docs/configuration/
select = [
  "E",
  "F",
  "W",
  "I",
  "B",
  "C4",
  "ARG",
  "SIM",
  "PIE",
  "BLE",
  "FBT",
  "ISC",
  "RSE",
  "RET",
  "SLOT",
  "PERF",
  "FURB",
  "RUF",
]
ignore = ["SIM105", "FBT003"]

line-length = 90

  [tool.ruff.isort]
  lines-after-imports = 2
  # \/ will eventually be default in isort
  combine-as-imports = true
